<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" type="image/png" href="images/favicon.ico">

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<title>Sistema de Indicadores de Género</title>
</head>
<body>
	<header>
		<div class="header">
			<div class="container">
				<div id="container_logo" class="col-md-12 col-sm-12 col-xs-12">
					<img class="normal" src="images/logo-web.png" style="height: 100%;">
					<h2 style="color: orange;">Sistema de Indicadores de Género - Entérate</h2>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-default" id="navbar">
			<div class="container">
				<div class="navbar-header">
					<button aria-expanded="false" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						type="button">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>

			</div>

		</nav>
	</header>
	<br>
	<div class="main">
		<div class="container">
			<div class="row">
				<div class="well col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<form action="administrador.html" method="post">
						<fieldset>
							<legend> Inicio de sesión Administrador</legend>
							<div class="row">
								<div class="col-sm-3">
									<label for="usr">Nombre de usuario:</label>
								</div>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="usuario"
										id="usuario" value="Admin">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3">
									<label for="usr">Contraseña:</label>
								</div>
								<div class="col-sm-9">
									<input type="password" class="form-control" name="password"
										id="password" value="11111111">
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-3 col-md-offset-3 pull-right">
									<button type="submit" class="btn btn-primary">Iniciar
										sesión</button>
								</div>
								<div class="col-md-3 col-md-offset-3 pull-right">
									<a href="index.html" class="btn btn-primary"> Regresar </a>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
